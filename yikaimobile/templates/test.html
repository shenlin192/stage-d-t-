<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="/{$project_path}/js/vue.js"></script>
</head>
<body>
<!--<div id="example">{{msg}}</div>-->
<script>
    //common methods
    var mixin = {
        methods: {
            foo: function () {
                console.log('foo')
            },
            conflicting: function () {
                console.log('from mixin')
            }
        }
    };

    //special methods
    var vm = new Vue({
        mixins: [mixin],
        methods: {
            bar: function () {
                console.log('bar')
            },
            //overwrite
            conflicting: function () {
                console.log('from self')
            }
        }
    });
    vm.foo(); // -> "foo"
    vm.bar();// -> "bar"
    vm.conflicting(); // -> "from self"
</script>
</body>
</html>
